<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foxapp</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#5bc88f" />
</head>

<body>
  <div class="startScreen">
    <h1>Foxapp</h1>
    <p>Choose dictionary and start playing!</p>
    <div id="dictionaries"></div>
    <p>Find other dictionaries:</p>
    <form action="">
      <input id="input" type="text" placeholder="GitHub username" />
      <button id="search">Search</button>
      <button id="reset">Reset</button>
    </form>
    <div id="options">
      <div class="option">
        <input type="checkbox" id="audioCheckbox" checked />
        <label for="audioCheckbox">Sounds</label>
      </div>
    </div>
  </div>
  <canvas id="game"></canvas>
  <script src="src/main.js" type="module"></script>
</body>

</html>
